<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Blog preview card</title>
  </head>
  <body style="background-color: hsl(47, 88%, 63%); font-family: figtree">
    <main style="min-height: 100vh; margin: auto; padding-top: 20px">
      <div
        style="
          margin: auto;
          display: block;
          width: 245px;
          height: 100%;
          background-color: white;
          padding: 20px;
          border-radius: 5%;
          margin-top: 8%;
        "
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt="Design 2"
          width="100%; margin-top: 20px; border-radius: 5%; center; height: 150px;"
        />
        <button
          style="
            background-color: hsl(47, 88%, 63%);
            outline-color: hsl(47, 88%, 63%);
            border: none;
            font-size: 12px;
            margin-top: 10px;
            border-radius: 5%;
            padding: 2%;
            padding-left: 4%;
            padding-right: 4%;
            font-weight: 600;
            font-family: figtree;
          "
        >
          Learning
        </button>
        <p style="font-size: 12px; color: grey">Published 21 Dec 2023</p>
        <h2 style="font-size: 19px; font-weight: 800">
          HTML & CSS foundations
        </h2>
        <p style="font-size: 14px; color: hsl(0, 0%, 42%)">
          These languages are the backbone of every<br />website,defining
          structure,content and<br />presentation
        </p>
        <div>
          <img
            src="./assets/images/image-avatar.webp"
            alt="Avatar"
            width="10%"
            style="margin-bottom: -3%; font-size: 10px; padding-right: 3%"
          /><span style="font-weight: 900; font-size: 11px">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
